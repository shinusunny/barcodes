<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Barcode Helper</title>
  </head>
  <body>
    <section class="section-0">
      <input type="button" class="btn-select" data-button="1" value="Calculate check digit" />
      <input type="button" class="btn-select" data-button="2" value="Calculate price check digit" />
    </section>
    <section class="section-1">
      <h3>Calculate check digit</h3>
      <form id="cd" autocomplete="off">
        <div class="cd-get">
          <span>Barcode without check digit</span>
          <input type="text" maxlength="17" size="22" name="cd-inp" class="cd-inp" pattern="\d*" />
          <input type="button" id="cd-btn" value="Calculate" />
        </div>
        <div class="cd-res">
          <span class="cd-ean"><span class="cd-cd"></span></span>
          <span class="cd-typ"></span>
          <input type="button" id="cd-cpy" value="Copy this key" />
        </div>
      </form>
    </section>

    <section class="section-2">
      <h3>Calculate price check digit</h3>
      <form id="cd" autocomplete="off"></form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
