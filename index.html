<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Barcode Helper</title>
  </head>
  <body>
    <h3>Calculate check digit</h3>
    <form id="cd">
      <div>
        <span>Barcode</span>
        <input type="text" maxlength="17" size="22" id="cd-inp" pattern="\d*" />
        <input type="button" id="cd-btn" value="Calculate" />
        <span id="cd-res"></span>
      </div>
      <div>
        <span id="cd-gtin"></span>
        <input type="button" id="cd-cpy" value="Copy" />
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
