<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Barcode Helper</title>
  </head>
  <body>
    <section class="section-0">
      <input type="button" class="btn-select" data-button="1" value="Calculate check digit" />
      <input type="button" class="btn-select" data-button="2" value="Calculate price check digit" />
      <input type="button" class="btn-select" data-button="3" value="Validate GS1 barcode" />
    </section>
    <section class="section-1">
      <h3>Calculate check digit</h3>
      <form id="cd" autocomplete="off">
        <div class="cd-get">
          <span>Barcode without check digit</span>
          <input type="number" maxlength="17" size="22" name="cd-inp" class="cd-inp" pattern="\d*" />
          <input type="button" id="cd-btn" value="Calculate" />
        </div>
        <div class="cd-res">
          <span class="cd-ean"><span class="cd-cd"></span></span>
          <span class="cd-typ"></span>
          <input type="button" id="cd-cpy" value="Copy this key" />
        </div>
      </form>
    </section>

    <section class="section-2">
      <h3>Calculate price check digit</h3>
      <form id="pd" autocomplete="off">
        <div class="pd-get">
          <span>Barcode with price</span>
          <input type="number" maxlength="17" size="22" name="pd-inp" class="pd-inp" pattern="\d*" />
          <input type="button" id="pd-btn" value="Calculate" />
        </div>
        <div class="pd-res">
          <span class="pd-ean"></span>
          <span class="pd-typ"></span>
          <input type="button" id="pd-cpy" value="Copy this key" />
        </div>
      </form>
    </section>

    <section class="section-3">
      <h3>Validate GS1 barcode</h3>
      <form id="gs1" autocomplete="off">
        <div class="gs1-get">
          <span>GS1 Barcode</span>
          <input type="text" maxlength="50" size="50" name="gs1-inp" class="gs1-inp" pattern="[\d~_]*" />
          <input type="button" id="gs1-btn" value="Validate" />
        </div>
        <div class="gs1-res">
          <span class="gs1-dtls"></span>
        </div>
      </form>
    </section>

    <section><video id="stream" style="width: 100vw; height:100vh;"/ ></section>
    <footer>
      <p>Â© 2022 Shinu Samuel Sunny</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
