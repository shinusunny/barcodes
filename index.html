<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcode Helper</title>
  </head>
  <body>
    <h3>Calculate check digit</h3>
    <form id="cd">
      <div>
        <span>Barcode</span>
        <input
          type="number"
          min="1000000"
          max="99999999999999999"
          id="cd-inp"
        />
        <input type="button" id="cd-btn" value="Calculate" />
        <span id="cd-res"></span>
      </div>
      <div>
        <span id="cd-gtin"></span>
        <input type="button" id="cd-cpy" value="Copy" />
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
